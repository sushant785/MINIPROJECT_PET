<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="ContactPg.css">

<body>
    <div class="contact-container">
        <h2>Contact Us</h2>
        <p>If you have any queries, feel free to contact us using the form below.</p>
        <form action="LoginAdpt.html" method="POST" class="contact-form">
            <label>Name:</label>
            <input type="text" id="name" name="name" placeholder="User Name" required>

            <label >Email:</label>
            <input type="email" id="email" name="email" placeholder="Email" required>

            <label>Subject:</label>
            <input type="text" id="subject" name="subject" placeholder="Subject" required>

            <label>Message:</label>
            <textarea id="message" name="message" rows="6" required placeholder="Write Message here"></textarea>

            <button type="submit">Send Message</button>
        </form>
        <div class="social-container">
            <h2>Follow Us</h2>
            <div class="social-buttons">
                <a href="https://www.facebook.com" target="_blank" class="social-btn facebook"><i class="fab fa-facebook-f"> </i></a>
                <a href="https://www.twitter.com" target="_blank" class="social-btn twitter"> <i class="fab fa-twitter"> </i></a>
                <a href="https://www.instagram.com" target="_blank" class="social-btn instagram"> <i class="fab fa-instagram"> </i></a>
                <a href="https://www.linkedin.com" target="_blank" class="social-btn linkedin"><i class="fab fa-linkedin-in"> </i></a>
                <a href="https://www.youtube.com" target="_blank" class="social-btn youtube"> <i class="fab fa-youtube"></i> </a>
            </div>
    </div>
</body>
</html>
